<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Hover</title>

    <style>
        .preview{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 500px;
            height: 400px;
            margin-left: 30%;
            background-color: rgb(163, 161, 159);
            border-radius: 12px;
            font-size: 20px;
            color: white;
            text-align: center;
            padding: 10px;
            transition: background-image 0.3s ease;
        }

        #previewText{
            margin-top: 10px;
            font-size: 18px;
        }

        .imgage{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            margin-top: 20px;
            gap: 10px;
        }

        .imgage img{
            border-radius: 12px;
            width: 300px;
            height: 300px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .imgage img:hover{
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="preview" id="Preview">
        Hover over an image below to display here.
        <div id="previewText"></div>
    </div>

    <div class="imgage"> 
        <img src="img/bluedahir.jpg" 
             alt="Blue Dahir" 
             onmouseover="upDate(this)" 
             onmouseout="unDo()">

        <img src="img/Redash.jpg"
             alt="Red Ash"
             onmouseover="upDate(this)"
             onmouseout="unDo()">

        <img src="img/bluedash.jpg"
             alt="Blue Dash"
             onmouseover="upDate(this)"
             onmouseout="unDo()">
    </div>

    <script>
        function upDate(image) {
            const preview = document.getElementById("Preview");
            const previewText = document.getElementById("previewText");

            // Affichage de l'image
            preview.style.backgroundImage = `url('${image.src}')`;
            preview.style.backgroundSize = "cover";
            preview.style.backgroundPosition = "center";

            // Affichage du texte alt
            previewText.textContent = image.alt;
        }

        function unDo() {
            const preview = document.getElementById("Preview");
            const previewText = document.getElementById("previewText");

            // Réinitialise l'image
            preview.style.backgroundImage = "";
            
            // Réinitialise le texte
            previewText.textContent = "";
            preview.firstChild.textContent = "Hover over an image below to display here.";
        }
    </script>

</body>
</html>
